<form>
    <h1>Editar Responsável</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="responsavel.nome" type="text" name="nome" placeholder="Ex. Gabriel">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="responsavel.descricao" type="text" name="descricao" placeholder="Ex. Full-Stack">
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" class="bt-1 mat-elevation-z8" mat-raised-button color="primary"> Editar </button>
        <button (click)="cancel()" class="bt-2 mat-elevation-z8" mat-raised-button color="warn"> Cancelar </button>
    </div>

</form>
