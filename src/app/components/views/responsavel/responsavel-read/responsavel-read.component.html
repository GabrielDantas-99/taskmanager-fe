<div class="content">
  <div class="title">
    <h1>Responsáveis</h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarParaResponsavelCreate()" mat-raised-button color="primary">
    <span class="material-icons"> add </span>Responsável
  </button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="responsaveis">
      <!-- Coluna Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Coluna Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- Coluna Descrição -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="tarefas">
        <th mat-header-cell *matHeaderCellDef> Tarefas </th>
        <td mat-cell *matCellDef="let row">
          <a class="tarefas" routerLink="{{ row.id }}/tarefas">
            <i class="material-icons"> checklist_rtl </i>
          </a>
        </td>
      </ng-container>

      <!-- Coluna de Ações -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons"> edit </i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="icon material-icons"> delete </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
