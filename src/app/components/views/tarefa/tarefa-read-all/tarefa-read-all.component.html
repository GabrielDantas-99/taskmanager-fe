<div class="content">
    <div class="title">
      <h1>Tarefas</h1>
    </div>
  
    <button class="mat-elevation-z8" (click)="navegarParaCriarTarefa()" mat-raised-button color="primary">
      <span class="material-icons"> add </span>Tarefa
    </button>
  
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="tarefas">
        <!-- Coluna Id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Coluna Nome -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
        </ng-container>
  
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Ver Tarefa </th>
          <td mat-cell *matCellDef="let row">
            <a class="read descricao" routerLink="{{ row.id }}/read">
              <i class="material-icons" color="primary"> checklist_rtl </i>
            </a>
          </td>
        </ng-container>
  
        <!-- Coluna de Ações -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="{{ row.id }}/update">
              <i class="material-icons"> edit </i>
            </a>
            <a class="delete" routerLink="{{ row.id }}/delete">
              <i class="icon material-icons"> delete </i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
