<form>
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">{{ tarefa.titulo }}</mat-card-title>
    </mat-card>
    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle"><h2>Prioridade: <strong class="prioridade">{{ tarefa.prioridade }}</strong></h2> </mat-card-subtitle>
        <mat-card-subtitle class="subtitle"><h2>DeadLine: <strong class="prioridade">{{ tarefa.deadline }}</strong></h2> </mat-card-subtitle>
        <button (click)="cancel()" mat-stroked-button color="warn">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>
    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">{{ tarefa.descricao }}</mat-card-subtitle>
    </mat-card>
</form>
